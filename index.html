<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="/piano-learning-app/manifest.json" />
  <title>Piano Learning App</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* Prevent body scroll, let app handle it */
      background-color: #000;
      touch-action: none;
      /* Prevent double-tap zoom */
    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Fullscreen button style */
    #fullscreen-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      transition: all 0.2s;
      backdrop-filter: blur(4px);
    }

    #fullscreen-btn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
    }
  </style>
  <script type="module" crossorigin src="/piano-learning-app/assets/index-233b7a0b.js"></script>
  <link rel="stylesheet" href="/piano-learning-app/assets/index-0156fd88.css">
</head>

<body>
  <div id="root"></div>
  <button id="fullscreen-btn" title="Toggle Fullscreen">⤢</button>
  
  <script>
    const btn = document.getElementById('fullscreen-btn');
    btn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(e => {
          console.log(`Error attempting to enable fullscreen mode: ${e.message} (${e.name})`);
        });
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });

    // Update icon based on state
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        btn.innerHTML = '✕';
        btn.title = "Exit Fullscreen";
      } else {
        btn.innerHTML = '⤢';
        btn.title = "Go Fullscreen";
      }
    });
  </script>
</body>

</html>
